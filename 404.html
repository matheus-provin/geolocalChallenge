<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
    <title>FrontEnd Challenge</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="pattern-bg-desktop.png" alt="img" class="imagem">
            <div class="overlay2">
                <div class="content">
                    <h1 class="h1">IP Adress Tracker</h1>
                        <input type="ip" placeholder="Search an IP adress" id="ip">
                        <button type="submit" class="btn" onclick={handleSearch()}>></button>
                </div>
            </div>
        </div>
        <div class="overlay">
            <div class="texto">
                <div class="column">
                    <h2 class="left">IP Adress</h2>
                    <h3 id="iptexto"></h3>
                  </div>
                  <div class="column">
                    <h2>Location</h2>
                    <h3 id="locationtexto"></h3>
                  </div>
                  <div class="column">
                    <h2>Timezone</h2>
                    <h3 id="timezonetexto"></h3>
                  </div>
                  <div class="column">
                    <h2>ISP</h2>
                    <h3 id="isptexto"></h3>
                  </div>
            </div>
        </div>
        <div id="map"></div>
        <script src="index.js"></script>
        <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    </div>
</body>
</html>
